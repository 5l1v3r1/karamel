{#include base.html}
{#contents}
<section class="pf-c-page__main-section pf-m-light">
    <div class="pf-l-split pf-m-gutter">
        <div class="pf-l-split__item">
            <div class="pf-c-content">
                <h1>Message</h1>
            </div>
        </div>
        <div class="pf-l-split__item pf-m-fill"></div>
        <div class="pf-l-split__item">
            <form action="/client">
                <button class="pf-c-button pf-m-primary" type="submit">Back</button>
            </form>
        </div>
    </div>
</section>

<section class="pf-c-page__main-section" id="client">
    <div class="pf-l-gallery pf-m-gutter">
        <div class="pf-l-gallery__item">
            <div class="pf-c-card form-text-width">
                <div class="pf-c-card__body">
                    <form novalidate class="pf-c-form" action="/publish" method="POST" name="karamelForm" enctype="multipart/form-data">
                        <div class="pf-c-form__group">
                            <label class="pf-c-form__label" for="topic">
                                <span class="pf-c-form__label-text">Topic</span>
                                <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                            </label>
                            <input class="pf-c-form-control" required type="text" id="topic" name="topic" required value="{kevent.topic}" readonly/>
                        </div>

                        <div class="pf-c-form__group">
                            <label class="pf-c-form__label" for="partition">
                                <span class="pf-c-form__label-text">Partition</span>
                                <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                            </label>
                            <input class="pf-c-form-control" required type="text" id="partition" name="partition" value="{kevent.partition}" readonly/>
                        </div>
                        <div class="pf-c-form__group">
                            <label class="pf-c-form__label" for="offset">
                                <span class="pf-c-form__label-text">Offset</span>
                                <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                            </label>
                            <input class="pf-c-form-control" required type="text" id="offset" name="offset" value="{kevent.offset}" readonly/>
                        </div>
                        <div class="pf-c-form__group">
                            <label class="pf-c-form__label" for="timestamp">
                                <span class="pf-c-form__label-text">Timestamp</span>
                                <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                            </label>
                            <input class="pf-c-form-control" required type="text" id="timestamp" name="timestamp" value="{kevent.timestamp}" readonly/>
                        </div>

                        <div class="pf-c-form__group">
                            <label class="pf-c-form__label" for="key">
                                <span class="pf-c-form__label-text">Key</span>
                            </label>
                            <input class="pf-c-form-control" required type="text" id="key" name="key" value="{kevent.key}" readonly />
                        </div>

                        <div class="pf-c-form__group">
                            <label class="pf-c-form__label" for="value">
                                <span class="pf-c-form__label-text">Value</span>
                                <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                            </label>
                            <textarea class="pf-c-form-control form-textarea-height" type="text" id="value" name="value">{kevent.value}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{/contents}
{/include}
